<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>

            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            
            <div class="status-bar__column">
                <span>80%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>

        </div>

        <header class="welcome-header">
            <h1  class="welcome-header_title">Welcome to Kokoa Clone</h1>
            <p class="welcome-header_text">
                 If you have a Kakao Account, <br> log in with your email or phone number.
            </p>
        </header>

        <form action="friends.html" method="get" id="login-form">
            <input name="username" type="text" placeholder="Email or phone number"/>
            <input name="password" type="password" placeholder="Password"/>
            <input type="submit" value="Log In"/>
            <a href="#" >Find Kakao Account or Password</a>
        </form>
        <div class="no-mobile">
            <span> Your screen is too big.. ㅠㅠ</span>
        </div>


        <script src="https://kit.fontawesome.com/6621720c97.js" crossorigin="anonymous"></script>

        
    </body>
</html>

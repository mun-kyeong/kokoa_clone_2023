<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>80%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>

    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <span><i class="fa-solid fa-music"></i></span>
            <span><i class="fa-solid fa-gear"></i></span>
            <div class="nav__dot screen-header__dot"></div>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__colunm">
                <img src="https://phinf.pstatic.net/contact/20211027_98/1635341323401tc5OB_JPEG/%C7%C1%BB%E7.jpg?type=s160"
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Munkyeong</h4>
                        <h6 class="user-component__subtitle">+1 123-456-7890 <i class="fa-solid fa-circle-exclamation"></i></h6>
                        
                </div>
            </div>
            <div class="user-component__colunm">
                <i class="fa-solid fa-inbox fa-2x" style="color: black;"></i>
    
            </div>
         </div>

        <div class="icon-row ">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
        
            <div class="icon-row__icon">
                <i class="fa-regular fa-folder-open"></i>
                <span>Talk Drive</span>
            </div>
        
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
        
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>

            
        </div>

        <div class="icon-row" style="justify-content: left;">
            <div class="icon-row__icon">
                <i class="fa-solid fa-dollar-sign"></i>
                <span>Account</span>
            </div>
            
            <div class="icon-row__icon" style="margin-left: 22px;">
                <i class="fa-regular fa-comments"></i>
                <span>Openchat</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title" style="color: black;">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class=" more-suggestions__icon-img"><i class="fa-solid fa-quote-right"></i></div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>

                <div class="more-suggestions__icon">
                    <div class=" more-suggestions__icon-img"><i class="fa-solid fa-user-group"></i></div>
                    <span class="more-suggestions__icon-text">Kokoa Friends</span>
                </div>

                <div class="more-suggestions__icon">
                    <div class=" more-suggestions__icon-img"><i class="fa-solid fa-gamepad"></i></div>
                    <span class="more-suggestions__icon-text">Kokoa Game</span>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-lg"></i></a></li>

            <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-lg"></i></i></a></li>

            <li class="nav__btn"><a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i></a></li>

            <li class="nav__btn"><a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i></a></li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/6621720c97.js" crossorigin="anonymous"></script>

</html>

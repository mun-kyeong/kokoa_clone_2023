<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>80%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>

    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <span><i class="fa-solid fa-gear"></i></span>
            <div class="nav__dot screen-header__dot"></div>
        </div>
    </header>

    
    <main class="main-screen">
        <div class="icon-row">

            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR code</span>
            </div>

            <div class="icon-row__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by <br>Contacts</span>
            </div>

            <div class="icon-row__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>

            <div class="icon-row__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h3 class="recommended-friends__title">Recommended Friends</h3>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>
                    Go to Openchat Home
                    <i class="fa-solid fa-chevron-right"></i>
                </span>
                
            </div>

            <div class="open-post">
                <div class="open-post__colunm">
                    <h5 class="open-post__title">#Cats</h5>
                    <h6 class="open-post__hashtags">#cats#cuty#kitten</h6>
                    <div class="open-post__members">
                        <img src="https://cdn.pixabay.com/photo/2014/03/29/09/17/cat-300572_1280.jpg" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-stauts">Active</span>
                    </div>
                </div>

                <div class="open-post__colunm">
                    <div class="open-post__photo">
                        <img src="https://cdn.pixabay.com/photo/2017/04/30/18/33/kittens-2273598_1280.jpg" />
                        <div class="open-post-heart-count">
                            <i class="fa-solid fa-heart"></i>
                            <span>326</span>
                        </div>
                    </div>
                </div>
            </div>


            <div class="open-post">
                <div class="open-post__colunm">
                    <h5 class="open-post__title">#Dogs</h5>
                    <h6 class="open-post__hashtags">#dog#brave#friendly</h6>
                    <div class="open-post__members">
                        <img src="https://cdn.pixabay.com/photo/2018/09/23/21/16/dog-3698557_1280.jpg" />
                        <span class="open-post__member-count">790 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-stauts">Inactive</span>
                    </div>
                </div>
            
                <div class="open-post__colunm">
                    <div class="open-post__photo">
                        <img src="https://cdn.pixabay.com/photo/2018/09/23/21/16/dog-3698557_1280.jpg" />
                        <div class="open-post-heart-count">
                            <i class="fa-solid fa-heart"></i>
                            <span>435</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-lg"></i></a></li>

            <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-lg"></i></i></a></li>

            <li class="nav__btn"><a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i></a></li>

            <li class="nav__btn"><a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i></a></li>
        </ul>
    </nav>
    <div class="no-mobile">
        <span> Your screen is too big.. ㅠㅠ</span>
    </div>

    

    <script src="https://kit.fontawesome.com/6621720c97.js" crossorigin="anonymous"></script>


</body>

</html>
